name: Build OPCDA Node Addon (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (v20)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Python 3.11 (for node-gyp)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: npm ci

    - name: Install OPC Core Components (optional)
      run: |
        Invoke-WebRequest -Uri "https://opcconnect.opcfoundation.org/Downloads/OPCFoundation/CoreComponents/v3.00.0351/OPC_Core_Components_v3.00.0351_x64.msi" -OutFile "opc.msi"
        Start-Process msiexec.exe -ArgumentList '/i opc.msi /quiet /qn /norestart' -Wait -NoNewWindow
      shell: pwsh
      continue-on-error: true

    - name: Build addon (.node)
      run: node-gyp rebuild
      shell: pwsh
      env:
        VCTargetsPath: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2022\\Enterprise\\Common7\\Tools\\../../VC/Auxiliary/Build/"
        npm_config_nodedir: ${{ env.NVM_DIR }}/v${{ steps.setup-node.outputs.node-version }}  # Node include paths

    - name: Test build (optional)
      run: node index.js
      continue-on-error: true

    - name: Upload .node artifact
      uses: actions/upload-artifact@v4
      with:
        name: opcda-windows-node
        path: |
          build/Release/opcda.node
          index.js
          package.json
        retention-days: 30

    - name: Create release asset (if release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build/Release/opcda.node
        asset_name: opcda-win-x64.node
        asset_content_type: application/octet-stream