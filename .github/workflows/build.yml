name: Build OPCDA Node Addon (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (v20)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Python 3.11 (for node-gyp)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install OPC Core Components from repo zip (early, before deps)
      run: |
        # Unzip OPC Core zip from repo
        Expand-Archive -Path "OpcComponents/x64/OPC Core Components Redistributable (x64) 105.1.zip" -DestinationPath "OpcComponents/extracted" -Force
        # Install MSI silent (prefer msiexec over setup.exe for automation)
        $msiPath = "OpcComponents/extracted/OPC Core Components Redistributable (x64).msi"
        if (Test-Path $msiPath) {
          Start-Process msiexec.exe -ArgumentList "/i `"$msiPath`" /quiet /qn /norestart /log install.log" -Wait -NoNewWindow
          Write-Output "OPC Core installed via MSI"
        } else {
          Write-Error "MSI not found in zip; trying setup.exe"
          $setupPath = "OpcComponents/extracted/setup.exe"
          if (Test-Path $setupPath) {
            Start-Process $setupPath -ArgumentList "/S /v/qn REBOOT=ReallySuppress" -Wait -NoNewWindow
          }
        }
        # Verify install (optional)
        if (Test-Path "C:\Program Files (x64)\Common Files\OPC Foundation") {
          Write-Output "OPC Core verified"
        } else {
          Write-Warning "OPC Core path not found; may need manual"
        }
      shell: pwsh
      continue-on-error: true  # Proceed if install fails (headers may be partial)

    - name: Install dependencies
      run: npm ci

    - name: Build addon (.node)
      run: node-gyp rebuild
      shell: pwsh
      env:
        VCTargetsPath: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2022\\Enterprise\\Common7\\Tools\\../../VC/Auxiliary/Build/"
        npm_config_nodedir: ${{ env.NVM_DIR }}/v${{ steps.setup-node.outputs.node-version }}

    - name: Test build (optional)
      run: node index.js
      continue-on-error: true

    - name: Upload .node artifact
      uses: actions/upload-artifact@v4
      with:
        name: opcda-windows-node
        path: |
          build/Release/opcda.node
          index.js
          package.json
        retention-days: 30

    - name: Create release asset (if release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build/Release/opcda.node
        asset_name: opcda-win-x64.node
        asset_content_type: application/octet-stream